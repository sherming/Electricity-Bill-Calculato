<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電費計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>電費計算器</h1>
        <input type="number" id="usage" placeholder="請輸入兩個月的用電度數">
        <button onclick="calculateBill()">計算電費</button>
        <div id="result"></div>
    </div>

    <script>
        function formatNumber(number) {
            return number.toFixed(1).replace('.', ',');
        }

        function calculateBillWithDetails(usage, rates, year) {
            let bill = 0;
            let remaining = usage;
            let details = [];

            for (let i = 0; i < rates.length; i++) {
                const [threshold, rate] = rates[i];
                const lower = i === 0 ? 0 : rates[i-1][0];
                
                if (remaining <= 0) break;
                
                const consumed = i === rates.length - 1 ? remaining : Math.min(remaining, threshold - lower);
                const cost = consumed * rate;
                bill += cost;
                remaining -= consumed;
                
                if (consumed > 0) {
                    details.push(`(${rate.toFixed(2)} * ((${threshold} - ${lower}) * 2)) = ${formatNumber(cost*2)}`);
                }
            }

            if (remaining > 0) {
                const lastRate = rates[rates.length - 1][1];
                const cost = remaining * lastRate;
                bill += cost;
                details.push(`(${lastRate.toFixed(2)} * (${usage} - (1000 * 2)) = ${formatNumber(cost*2)}`);
            }

            const result = `${year}年電費計算過程：\n` + 
                           details.join('\n') + 
                           `\n概算電費金額：${formatNumber(bill*2).split(',')[0]} 元\n`;
            
            return { result, bill: bill * 2 };
        }

        function calculateBill() {
            const usage = parseFloat(document.getElementById('usage').value);
            if (isNaN(usage)) {
                alert('請輸入有效的用電度數');
                return;
            }

            const rates2023 = [
                [120, 1.63], [330, 2.38], [500, 3.52],
                [700, 4.80], [1000, 5.83], [Infinity, 7.69]
            ];

            const rates2024 = [
                [120, 1.68], [330, 2.45], [500, 3.70],
                [700, 5.04], [1000, 6.24], [Infinity, 8.46]
            ];

            const { result: result2023, bill: bill2023 } = calculateBillWithDetails(usage / 2, rates2023, 2023);
            const { result: result2024, bill: bill2024 } = calculateBillWithDetails(usage / 2, rates2024, 2024);

            const increase = bill2024 - bill2023;
            const increasePercentage = (increase / bill2023) * 100;

            const finalResult = result2023 + '\n' + result2024 + 
                                `\n2023年電費：${formatNumber(bill2023)} 元\n` +
                                `2024年電費：${formatNumber(bill2024)} 元\n` +
                                `漲幅：${formatNumber(increase)} 元 (${increasePercentage.toFixed(2)}%)`;

            document.getElementById('result').textContent = finalResult;
        }
    </script>
</body>
</html>
